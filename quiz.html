    <script src="./_/js/spin.min.js"></script>

    <script>
        $(document).ready(function(){
            $.fn.spin = function(opts) {
                this.each(function() {
                    var $this = $(this),
                        data = $this.data();

                    if (data.spinner) {
                        data.spinner.stop();
                        delete data.spinner;
                    }
                    if (opts !== false) {
                        data.spinner = new Spinner($.extend({color: $this.css('color')}, opts)).spin(this);
                    }
                });
                return this;
            };
            var top = 0;
            $('.next').click(function(e){
                e.preventDefault();
                top -= 669;
                $('.quiz').css('top', top);
            });
            $('.accept').click(function(e){
                e.preventDefault();
                
                var opts = {
                  color: '#000',
                  top: 'auto',
                  left: 'auto'
                };
                $('.main').spin(opts);
                $('.quiz').css('opacity', 0.3);
                
                setTimeout(function(){
                    window.location = './results.html';
                }, 5000);
            });
            $('.hover').hover(function(){
                var thisb = $(this).find('.b');
                var nohov = $('.no-hover')
                $('.b').not(thisb).not(nohov).removeClass('is-hidden');
                $(this).find('.heart').removeClass('is-hidden');
            }, function(){
                $('.b').addClass('is-hidden');
                $(this).find('.heart').addClass('is-hidden');
            });
            $('.hover').click(function(){
                $(this).find('.b').addClass('no-hover');
                $(this).find('.heart').addClass('is-visible');
            });
        });
